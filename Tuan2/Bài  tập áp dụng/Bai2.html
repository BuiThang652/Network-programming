<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>
<body>
    <center>
    <!-- Bảng 1 -->
        <table bgcolor="#FF9A2C" border="10px" width="300px" height="100px">
            <tr height="30px">
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr height="30px">
                <td>4</td>
                <td rowspan="3">5</td>
                <td>6</td>
            </tr>
            <tr height="30px">
                <td rowspan="2">&nbsp</td>
                <td>&nbsp</td>
            </tr>
            <tr height="30px">
                <td>&nbsp</td>
            </tr>
        </table>
        <br>
    <!-- Bảng 2 -->
        <table bgcolor="#FF9A2C" border="10px" width="300px" height="100px">
            <tr>
                <td>1</td>
                <td colspan="2">2</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                <td rowspan="3">7</td>
                <td>8</td>
            </tr>
            <tr>
                <td>9</td>
                <td>10</td>
                <td>12</td>
            </tr>
            <tr>
                <td>13</td>
                <td>14</td>
                <td>16</td>
            </tr>
        </table>
    </center>
</body>
</html>
