<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
    <style>
        #results {
            color: red;
            font-size: 25px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h2>Nhập họ và tên</h2>
    <form onsubmit="submitForm(event)">
        <input type="text" placeholder="Họ và tên" id="valueInput">
        <br><br>
        <input type="submit" value="Thông báo" />
    </form>
    <div id="results"></div>

    <script>
        function submitForm(event) {
            event.preventDefault();
            var ele = document.querySelector("#valueInput");
            document.querySelector('#results').innerHTML = `Chào mừng ${ele.value} đến với trang web`
            console.log(ele.value)
        }
    </script>
</body>

</html>
