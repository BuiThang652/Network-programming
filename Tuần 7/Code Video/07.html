<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lệnh if</title>
</head>

<body>
    <script>
        // If
        var myNum1 = 7;
        var myNum2 = 10;
        if (myNum1 < myNum2) {
            alert("JavaScript rất dễ học.");
        }

        // If else (else if)
        if (myNum1 > myNum2) {
            alert("Đây là khối lệnh 1");
        } else {
            alert("Dây là khối lệnh 2");
        }

        // swith
        var day = 2;
        switch (day) {
            case 1:
                document.write("Monday");
                break;
            case 2:
                document.write("Tuesday");
                break;
            case 3:
                document.write("Wednesday");
                break;
            default:
                document.write("Another day")
        }


    </script>
</body>

</html>
