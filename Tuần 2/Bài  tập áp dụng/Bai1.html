<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 1</title>
</head>
<body >
    <center>
        <!-- Bảng 1 -->
        <div>
            <table border="1px" width="300px" height="100px">
                <tr bgcolor="#007F00">
                    <th>1</th>
                    <th>2</th>
                    <th bgcolor="#FR0000">3</th>
                    <th>4</th>
                </tr>
                <tr bgcolor="#FFFF00">
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                    <td>8</td>
                </tr>
                <tr>
                    <td>9</td>
                    <td>10</td>
                    <td>11</td>
                    <td>12</td>
                </tr>
            </table>
        </div>
        <br><br><br>
        <!-- Bảng 2 -->
        <div>
            <table border="1px" width="300px" height="100px">
                <tr>
                    <td colspan="2">1</td>
                    <td>3</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                    <td>8</td>
                </tr>
                <tr>
                    <td>9</td>
                    <td>10</td>
                    <td>11</td>
                    <td>12</td>
                </tr>
                <tr>
                    <td>13</td>
                    <td colspan="2">14</td>
                    <td>16</td>
                </tr>
            </table>
        </div>
        <br><hr><br>
        <!-- Bảng 3 -->
        <table border="1px" width="300px" height="100px">
            <!-- Hàng 1 -->
            <tr>
                <td rowspan="2" bgcolor="#FFC0CC">5</td>
                <td bgcolor="#0000FE">2</td>
                <td bgcolor="#FFFF00">3</td>
                <td bgcolor="#007F00">4</td>
            </tr>
            <!-- Hàng 2 -->
            <tr>
                <td bgcolor="#A52B2A">6</td>
                <td bgcolor="#FFA600">7</td>
                <td bgcolor="#0000FE">8</td>
            </tr>
            <!-- Hàng 3 -->
            <tr>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td rowspan="2" bgcolor="#FFC0CC">12</td>
            </tr>
            <!-- Hàng 4 -->
            <tr>
                <td>13</td>
                <td colspan="2">14</td>
            </tr>
        </table>
    </center>
</body>
</html>
